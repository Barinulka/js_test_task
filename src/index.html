<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a8bd107372.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <main class="product-listing-wrapper center">
      <div class="cart"></div>
      <div class="cartPopup hidden">
        <div class="cartPopup-rotate"></div>
        <h3 class="cartPopup-title">Вы добавили в корзину:</h3>
        <h3 class="cartPopup-title-hidden">Вы ничего не добавили в корзину.</h3>
        <div class="cartPopup-elem"></div>
        <button class="product-btn-show cartPopup-btn">Перейти в корзину</button>
      </div>
    </main>
    <div class="orderPopup center hidden"></div>
    
    


    <script src="api/products.js" defer></script>
    <script src="script/core.js" defer></script>
    <script src="script/order-popup.js" defer></script>
    <script src="script/cart-popup.js" defer></script>
  </body>
</html>
